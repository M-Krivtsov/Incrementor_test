plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Apply jacoco plugin to check code coverage
    id 'jacoco'
}

apply from: 'versions.gradle'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // JUnit test framework
    testImplementation "junit:junit:${rootProject.ext.versions.junit}"
    // Hamcrest for JUnit tests
    testImplementation "org.hamcrest:hamcrest:${rootProject.ext.versions.hamcrest}"
}

test {
    outputs.upToDateWhen { false }
    testLogging {
//        events "passed", "skipped", "failed"
        showStandardStreams true
        exceptionFormat 'full'
    }
}

jacoco {
    toolVersion = "0.8.2"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

javadoc {
    options.links += "https://docs.oracle.com/javase/8/docs/api/"
}
